<div id="card" class="text-left">
	<div class="card-title">Risctox <span id="nombre" data-bind="text: nombre"></span></div>
	<div class="well well-sm">
		<div class="row" data-bind="if: sinonimos.length">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.sinonimos"></span>
				</div>
				Sinónimos:
			</div>
			<ul class="col-xs-8 small list-comma" data-bind="foreach: sinonimos">
				<li data-bind="text: $data"></li>
			</ul>
		</div>
		<div class="row" data-bind="if: num_cas">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.num_cas"></span>
				</div>
				CAS:
			</div>
			<div class="col-xs-8" data-bind="text: num_cas"></div>
		</div>
		<div class="row" data-bind="if: num_ce_einecs">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.num_ce_einecs"></span>
				</div>
				EINECS:
			</div>
			<div class="col-xs-8" data-bind="text: num_ce_einecs"></div>
		</div>
		<div class="row" data-bind="if: num_rd">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-menu-large dropdown-content" data-bind="text: descriptions.num_rd"></span>
				</div>
				Nº índice:
			</div>
			<div class="col-xs-8" data-bind="text: num_rd"></div>
		</div>
		<div class="row" data-bind="if: listaNegraClassifications.length">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content dropdown-menu-large" data-bind="text: descriptions.listaNegra"></span>
				</div>
				Lista negra ISTAS:
			</div>
			<div class="col-xs-8">
				<ul class="list-comma" data-bind="foreach: listaNegraClassifications">
					<li data-bind="text: $data"></li>
				</ul>
			</div>
		</div>

		<h5 class="text-info">
			<div class="dropdown" style="display:inline">
				<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
				<span class="dropdown-menu dropdown-menu-large dropdown-content text-muted" data-bind="text: descriptions.clp"></span>
			</div>
			Clasificación y etiquetado reglamento 1272/2008
		</h5>

		<div class="row row-xs-flex-center">
			<div class="base-ul col-xs-3 text-muted small vertical-distributed-container" data-bind="foreach: pictogramasRd">
				<div class="vertical-distributed-container dropdown">
					<img data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" data-bind="attr: { src: $root.getPictogramRdImageUrl(image, name), alt: description }" class="pictogramaImg img-responsive" />
					<span class="dropdown-menu dropdown-content" style="vertical-align: middle" data-bind="text: description"></span>
				</div>
			</div>

			<div class="col-xs-9">
				<ul class="base-ul small" data-bind="foreach: clasificacionesRd1272">
					<li>
						<b data-bind="text: frase"></b>: <span data-bind="text: fraseDescription"></span>
					</li>
				</ul>

				<div data-bind="if: notas_rd1272.length">
					<b class="small">Notas: </b>
					<ul class="list-comma" data-bind="foreach: notas_rd1272" style="display:inline">
						<li>
							<div class="dropdown" data-bind="visible: description" style="display:inline">
								<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
								<span class="dropdown-menu dropdown-content dropdown-menu-right" data-bind="text: description"></span>
							</div>
							<span  data-bind="text: value"></span>
						</li>
					</ul>
				</div>

				<table class="table-condensed small" data-bind="if: concentracionEtiquetado.length">
					<thead>
						<tr>
							<th>Concentración</th>
							<th>Etiquetado</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: concentracionEtiquetado">
						<tr>
							<td data-bind="text: concentracion"></td>
							<td data-bind="text: etiquetado"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div data-bind="if: vla_ec.length">
			<h5 class="text-info">
				<a href="#/page">
					<span class="glyphicon glyphicon-question-sign dropdown-toggle" ></span>
				</a>
				Valores límite de exposición profesional
			</h5>
			<table class="table small">
				<thead>
					<tr>
						<th>
							<div class="dropdown" style="display:inline">
								<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
								<span class="dropdown-menu dropdown-menu-large dropdown-content" data-bind="text: descriptions.vla_ec"></span>
							</div>
							VLA-EC
						</th>
						<th>Notas</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: vla_ec">
					<tr>
						<td>
							<ul class="base-ul" data-bind="foreach: values">
								<li data-bind="text: $data"></li>
							</ul>
						</td>
						<td>
							<ul class="list-comma" data-bind="foreach: notas">
								<li>
									<div class="dropdown" style="display:inline" data-bind="visible: description">
										<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
										<span class="dropdown-menu dropdown-content dropdown-menu-right" data-bind="text: description"></span>
									</div>
									<span data-bind="text: value"></span>
								</li>
							</ul> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div data-bind="if: groups.length">
			<b>Grupos:</b> 
			<ul class="list-comma" data-bind="foreach: groups" style="display:inline">
				<li data-bind="text: $data"></li>
			</ul>
		</div>

		<div data-bind="if: applications.length">
			<b>Usos:</b>
			<ul class="list-comma" data-bind="foreach: applications" style="display:inline">
				<li class="small" data-bind="text: $data"></li>
			</ul>
		</div>

	</div><!-- div#well -->
</div><!-- div#card -->
