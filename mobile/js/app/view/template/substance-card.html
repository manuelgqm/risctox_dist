<div id="card" class="text-left">
	<div class="card-title">Risctox <span id="name" data-bind="text: name"></span></div>
	<div class="well well-sm">
		<div class="row">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.synonyms"></span>
				</div>
				Sinónimos:
			</div>
			<div class="col-xs-8 small" data-bind="text: synonyms"></div>
		</div>
		<div class="row">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.cas"></span>
				</div>
				CAS:
			</div>
			<div class="col-xs-8" data-bind="text: cas"></div>
		</div>
		<div class="row">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.einecs"></span>
				</div>
				EINECS:
			</div>
			<div class="col-xs-8" data-bind="text: einecs"></div>
		</div>
		<div class="row">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.indice"></span>
				</div>
				Nº índice:
			</div>
			<div class="col-xs-8" data-bind="text: indice"></div>
		</div>
		<div class="row">
			<div class="col-xs-4 text-muted">
				<div class="dropdown" style="display:inline">
					<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
					<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.listaNegra"></span>
				</div>
				Lista negra ISTAS:
			</div>
			<div class="col-xs-8">
				<ul class="list-inline comma-list" data-bind="foreach: listaNegra">
					<li data-bind="text: $data"></li>
				</ul>
			</div>
		</div>

		<h5 class="text-info">
			<div class="dropdown" style="display:inline">
				<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
				<span class="dropdown-menu dropdown-content text-muted" data-bind="text: descriptions.clp"></span>
			</div>
			Clasificación y etiquetado reglamento 1272/2008
		</h5>

		<div class="row row-xs-flex-center">
			<div class="base-ul col-xs-3 text-muted small image-container" data-bind="foreach: pictograms">
				<img data-bind="attr: { src: iconUrl, alt: name }" class="pictogramaImg img-responsive"><span data-bind="text: name"></span>
			</div>

			<div class="col-xs-9">
				<ul class="base-ul small" data-bind="foreach: frasesH">
					<li>
						<b data-bind="text: value"></b>: <span data-bind="text: description"></span>
					</li>
				</ul>

				<b class="small">Notas: </b>
				<ul class="list-inline comma-list" data-bind="foreach: notas" style="display:inline">
					<li>
						<div class="dropdown" data-bind="visible: description" style="display:inline">
							<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
							<span class="dropdown-menu dropdown-content" data-bind="text: description"></span>
						</div>
						<span  data-bind="text: value"></span>
					</li>
				</ul>

				<table class="table-condensed small">
					<thead>
						<tr>
							<th>Concentración</th>
							<th>Etiquetado</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: concentracionEtiquetado">
						<tr>
							<td data-bind="text: concentracion"></td>
							<td data-bind="text: etiquetado"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<h5 class="text-info">
			<a href="#">
				<span class="glyphicon glyphicon-question-sign dropdown-toggle"></span>
			</a>
			Valores límite de exposición profesional
		</h5>
		<table class="table small">
			<thead>
				<tr>
					<th>
						<div class="dropdown" style="display:inline">
							<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
							<span class="dropdown-menu dropdown-content" data-bind="text: descriptions.vla_ec"></span>
						</div>
						VLA-EC
					</th>
					<th>Notas</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: vla_ec">
				<tr>
					<td>
						<ul class="base-ul" data-bind="foreach: values">
							<li data-bind="text: $data"></li>
						</ul>
					</td>
					<td>
						<ul class="list-inline comma-list" data-bind="foreach: notas">
							<li>
								<div class="dropdown" style="display:inline" data-bind="visible: description">
									<span class="glyphicon glyphicon-info-sign dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
									<span class="dropdown-menu dropdown-content" data-bind="text: description"></span>
								</div>
								<span data-bind="text: value"></span>
							</li>
						</ul> 
					</td>
				</tr>
			</tbody>
		</table>

		<div>
			<b>Grupos:</b> 
			<ul class="list-inline comma-list" data-bind="foreach: groups" style="display:inline">
				<li data-bind="text: $data"></li>
			</ul>
		</div>

		<div>
			<b>Usos:</b>
			<ul class="list-inline comma-list" data-bind="foreach: applications" style="display:inline">
				<li class="small" data-bind="text: $data"></li>
			</ul>
		</div>

	</div><!-- div#well -->
</div><!-- div#card -->
