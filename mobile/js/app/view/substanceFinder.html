<div id="finder" class="text-center">
	<div class="jumbotron">
		<h1>Base de datos Risctox</h1>
		<p>Información sobre peligros y toxicidad para más de 100.000 sustancias</p>
	</div>
	<div class="well well-lg">
		<form action="substance_card.html" role="form">
			<div class="form-group">
				<label for="substance-name">Sustancia</label>
				<input name="subtance-name" type="text" data-bind="value: name" class="form-control" placeholder="Introduce el nombre completo o una parte" />
			</div>
			<div class="form-group">
				<label for="substance-number">Número CAS, CE o RD</label>
				<input name="substance-number" type="text" data-bind="value: code" class="form-control" placeholder="Introduce uno de ellos completo o una parte"/>
			</div>
		</form>
		<a class="btn btn-primary" data-bind="click: runFinder">Mostrar</a>
	</div>
</div>
