<p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Nombre:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Xesús Bouzas</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Edad:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">33 años</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Otros datos:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Trabaja en un pequeño <sbr />taller mecánico en Lugo <sbr />(Galicia). Es un taller <sbr />especializado en tunning.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Cuando más disfruta es con <sbr />la chapa y la pintura.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Vive por y para los coches. <sbr />No tiene ni novia.</font></p><p align="left"></p><p align="left"></p>
<p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Nombre:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Itxaso Etxeandía</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Edad:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">40 años</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Otros datos:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Vive y trabaja en Vitoria.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Es Gerente de una empresa <sbr />de cerámica creativa.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Su marido es consejero de <sbr />una ONG dedicada a la <sbr />protección del medio <sbr />ambiente. Tiene una hija <sbr />china adoptada.</font></p><p align="left"></p><p align="left"></p>
<p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Nombre:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Abdul Ali</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Edad:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">46 años</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Otros datos:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Reside en Huelva.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Trabaja en una industria <sbr />papelera en el laboratorio de <sbr />aguas residuales y análisis <sbr />físicos de papel y cartón.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Está casado y tiene tres <sbr />hijos.</font></p><p align="left"></p><p align="left"></p>
<p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Nombre:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Angels Ferrandis</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Edad:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">35 años</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Otros datos:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Vive y trabaja en la <sbr />Comunidad Valenciana.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Es manipuladora de <sbr />alimentos. Trabaja en una <sbr />conservera de pescado en la <sbr />sección de limpieza y <sbr />empaque (es donde se <sbr />realiza la limpieza del <sbr />pescado quitándole la piel, <sbr />las espinas y el sangacho, <sbr />para su posterior empacado <sbr />en latas y/o envases de <sbr />vidrio. Los desperdicios son <sbr />retirados por la fábrica de <sbr />harinas de pescado).</font></p><p align="left"></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Está separada y es madre de <sbr />una niña.Le gusta leer, el <sbr />cine y salir con sus amigas.</font></p><p align="left"></p><p align="left"></p>
<p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Preguntas:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Encontrarás varias opciones y <sbr />deberás pulsar en uno o más <sbr />recuadros para pasar a la siguiente <sbr />pregunta.</font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">También tendras preguntas en las <sbr />que tendrás que ordenar conceptos,</font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">esto lo conseguirás pinchando en <sbr />las opciones en el orden correcto.</font></p>
<p align="right"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Flechas indicadoras:</b></font></p><p align="right"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Cada vez que veas una, deberás pulsar sobre <sbr />ella o al objeto al que señala y te llevará a <sbr />una determinada acción.</font></p>
<p align="right"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>La &quot;i&quot; de Pistas:</b></font></p><p align="right"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Aparecerá en las preguntas y pulsando sobre ella <sbr />te facilitará toda la información para resolverlas. <sbr />Esta información podrá cerrarse mediante un aspa <sbr />que aparece en la parte superior de la ventana.</font></p>
<p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Los Chivatillos:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Aparecerán en las preguntas y <sbr />si pulsas sobre ellos te darán un <sbr />consejo para resolverlas.</font></p>

<p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0"><b>Enlaces a webs:</b></font></p><p align="left"><font face="Verdana" size="11" color="#000000" letterSpacing="0.000000" kerning="0">Al pulsar sobre ella aparecerá una ventana emergente, si no <sbr />puedes verla pulsa &quot;Esc&quot; y la verás detrás. Para volver a <sbr />pantalla completa solo tienes que pulsar &quot;Ctrl+F&quot;. </font></p>
